<!DOCTYPE html>
<html class="loading show-menu">
    <head>
        <meta charset="utf-8"/>
        <title>Game Title</title>
        <meta name="description" content=""/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    </head>
    <body>
    	<header class="header container">
    		<h1>Game Title</h1>
    	</header>
		<main class="main container">
            <div class="game-section">
                <div class="loading-message-container">
                    <p>Game Title is loading&hellip;</p>
                    <div class="loader"></div>
                </div>
                <div class="main-menu-container">
                    <h2>Main Menu</h2>
                    <ul class="main-menu-list">
                        <li id="menu_option_random">Random Setup</li>
                        <li id="menu_option_level1">Level 1</li>
                    </ul>
                </div>
                <div class="game-controls-container">
                    <button id="button-end-turn">End Turn</button>
                </div>
                <div class="game-container" id="game-container">
                    <canvas class="game-canvas" id="cursor-canvas"></canvas>
                    <canvas class="game-canvas" id="unit-selection-canvas"></canvas>
                    <canvas class="game-canvas" id="unit-canvas"></canvas>
                    <canvas class="game-canvas" id="terrain-canvas"></canvas>
                </div>
            </div>
		</main>
        <img src="images/spritesheet.png" class="spritesheet" id="spritesheet">
        <img src="images/level1.png" class="spritesheet" id="level1_sprite">
        <img src="images/redSoldierSprite.png" class="spritesheet" id="soldier_red_sprite">
        <img src="images/redTankSprite.png" class="spritesheet" id="tank_red_sprite">
        <img src="images/redPlaneSprite.png" class="spritesheet" id="plane_red_sprite">
        <img src="images/blueSoldierSprite.png" class="spritesheet" id="soldier_blue_sprite">
        <img src="images/blueTankSprite.png" class="spritesheet" id="tank_blue_sprite">
        <img src="images/bluePlaneSprite.png" class="spritesheet" id="plane_blue_sprite">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="js/util.js"></script>
        <script src="js/damage.js"></script>
        <script src="js/terrain-stats.js"></script>
        <script src="js/unit-stats.js"></script>
        <script src="js/level-stats.js"></script>
        <script src="js/renderer.js"></script>
        <script src="js/pathfinding.js"></script>
        <script src="js/ai.js"></script>
        <script src="js/game.js"></script>
        <script src="js/initializer.js"></script>
    </body>
</html>
