<!DOCTYPE html>
<html class="loading main-menu">
    <head>
        <meta charset="utf-8"/>
        <title>Capricornus Squadron</title>
        <meta name="description" content=""/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href="https://fonts.googleapis.com/css?family=Orbitron:700" rel="stylesheet"/>
        <link rel="stylesheet" type="text/css" href="stylesheets/lib/bootstrap-buttons.css"/>
        <link rel="stylesheet" type="text/css" href="stylesheets/style.css"/>
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    </head>
    <body>
    	<header class="header">
            <div class="container">
                <h1 class="brand">Capricornus Squadron</h1>
                <nav class="nav">
                    <ul class="nav-list">
                        <li data-tab="game">Play</li>
                        <li data-tab="instructions">Instructions</li>
                        <li data-tab="credits">Credits</li>
                    </ul>
                </nav>
            </div>
    	</header>
		<main class="main container">
            <div class="game-section tab" data-tab="game">
                <div class="loading-message-container">
                    <p>Capricornus Squadron is loading&hellip;</p>
                    <div class="loader"></div>
                </div>
                <div class="main-menu-container menu-container">
                    <h2 class="menu-title">Main Menu</h2>
                    <ul class="main-menu-list" id="main-menu-list">
                        <li id="menu_option_new_game">New Game</li>
                        <li id="menu_option_load_game">Load Game</li>
                    </ul>
                </div>
                <div class="load-game-container menu-container">
                    <div class="menu-item back-button" id="button-load-game-back" data-button-target="main-menu">Back to Main Menu</div>
                    <h2 class="menu-title">Load Game</h2>
                    <ul class="load-game-list" id="load-game-list">
                    </ul>
                </div>
                <div class="difficulty-level-container menu-container">
                    <div class="menu-item back-button" data-button-target="main-menu">Back to Main Menu</div>
                    <h2 class="menu-title">Select Difficulty</h2>
                    <ul class="main-menu-list">
                        <li id="difficulty-level-button-easy">Easy</li>
                        <li id="difficulty-level-button-hard">Hard</li>
                    </ul>
                </div>
                <div class="game-controls-container">
                    <button class="btn btn-danger" id="button-exit-game">Exit Game</button>
                    <button class="btn btn-default" id="button-save-game">Save Game</button>
                    <button class="btn btn-primary" id="button-end-turn">End Turn</button>
                </div>
                <div class="game-container" id="game-container">
                    <div class="text-overlay-container">
                        <div class="text-overlay-message-container">
                            <h2 class="text-overlay-heading" id="text-overlay-heading"></h2>
                        </div>
                    </div>
                    <canvas class="game-canvas" id="cursor-canvas"></canvas>
                    <canvas class="game-canvas" id="unit-selection-canvas"></canvas>
                    <canvas class="game-canvas" id="unit-canvas"></canvas>
                    <canvas class="game-canvas" id="terrain-canvas"></canvas>
                </div>
            </div>
            <div class="tab" data-tab="instructions">
                <h2>Instructions</h2>
                <p>Placeholder text</p>
            </div>
            <div class="tab" data-tab="credits">
                <h2>Credits</h2>
                <p>Placeholder text</p>
            </div>
		</main>
        <div class="modal-overlay"></div>
        <div class="modal-window" id="modal-window">
            <div class="modal-text-container" id="modal-text-container"></div>
            <div class="modal-input-container">
                <input type="text" id="modal-text-input" />
            </div>
            <div class="modal-button-container">
                <button class="btn btn-default" id="modal-button-cancel">Cancel</button>
                <button class="btn" id="modal-button-ok">Ok</button>
            </div>
        </div>

        <img src="images/spritesheet.png" class="spritesheet" id="spritesheet">
        <img src="images/level1.png" class="spritesheet" id="level1_sprite">
        <img src="images/level2.png" class="spritesheet" id="level2_sprite">
        <img src="images/level3.png" class="spritesheet" id="level3_sprite">
        <img src="images/explosion.png" class="spritesheet" id="explosion_spritesheet">
        <img src="images/redSoldierSprite.png" class="spritesheet" id="soldier_red_sprite">
        <img src="images/redTankSprite.png" class="spritesheet" id="tank_red_sprite">
        <img src="images/redPlaneSprite.png" class="spritesheet" id="plane_red_sprite">
        <img src="images/blueSoldierSprite.png" class="spritesheet" id="soldier_blue_sprite">
        <img src="images/blueTankSprite.png" class="spritesheet" id="tank_blue_sprite">
        <img src="images/bluePlaneSprite.png" class="spritesheet" id="plane_blue_sprite">
		<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
        <script src="js/util.js"></script>
        <script src="js/templater.js"></script>
        <script src="js/tabs.js"></script>
        <script src="js/modal.js"></script>
        <script src="js/text-overlay.js"></script>
        <script src="js/damage.js"></script>
        <script src="js/terrain-stats.js"></script>
        <script src="js/unit-stats.js"></script>
        <script src="js/animation-stats.js"></script>
        <script src="js/level-stats.js"></script>
        <script src="js/level-loader.js"></script>
        <script src="js/audio-stats.js"></script>
        <script src="js/mixer.js"></script>
        <script src="js/renderer.js"></script>
        <script src="js/pathfinding.js"></script>
        <script src="js/ai.js"></script>
        <script src="js/save-game.js"></script>
        <script src="js/menu.js"></script>
        <script src="js/game.js"></script>
        <script src="js/initializer.js"></script>
    </body>
</html>
